<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <a  th:href="@{/city}">
        Back to list city
    </a>
</p>


<form th:action="@{/city/delete}" method="post" th:object="${city}">
    <table>
        <tr><td> <input type="hidden" th:field="*{id}"/></td></tr>
        <tr>
            <td>Tên thành phố</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Quốc gia</td>
            <td><input type="text" th:field="*{country.name}"></td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td><input type="text"th:field="*{introduce}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <a th:href="@{/city}">
        Back to City list
    </a>
</p>

<form   th:action="@{/city/edit}" method="post" th:object="${city}">
    <table>
        <tr><td> <input type="hidden" th:field="*{id}"/></td></tr>
        <tr>
            <td>Tên thành phố</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Quốc gia</td>
            <td>
                <select  th:field="*{country}">
                    <th:block th:each="c: ${country}">
                        <option th:value="${c.id}" th:text="${c.name}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích</td>
            <td><input type="text" th:field="*{acreage}"></td>
        </tr>
        <tr>
            <td>Dân số</td>
            <td><input type="text" th:field="*{population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td><input type="text" th:field="*{GDP}"></td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td><input type="text" th:field="*{introduce}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit"></td>
        </tr>
    </table>
</form>




<footer th:replace="/layout :: footer"></footer>
</body>
</html>
